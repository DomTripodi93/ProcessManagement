<div *ngIf="commonDifficultyForm && canInput">
    <form [formGroup]="commonDifficultyForm" (ngSubmit)='onSubmit()' >
        <div *ngIf="!commonDifficultyDefault" class="form-group spaced">
            <label for="difficulty">Difficulty</label>
            <input 
                formControlName='difficulty'
                id="difficulty" 
                class="form-control input-width"
            >
        </div>
        <div *ngIf="commonDifficultyDefault" class="spaced">
            <h3 class="centered">{{commonDifficultyDefault.difficulty}}</h3>
        </div>
        <div class="form-group spaced">
            <label for="cause">Cause</label>
            <input 
                formControlName='cause'
                id="cause" 
                class="form-control input-width"
            >
        </div>
        <div class="form-group spaced">
            <label for="solution">Solution</label>
            <input 
                formControlName='solution'
                id="solution" 
                class="form-control input-width"
            >
        </div>
        <div class='grid50'>
            <button 
                *ngIf="!commonDifficultyDefault"
                class="btn btn-success" 
                type="submit"
                [disabled]="!commonDifficultyForm.valid"
            >
                Add
            </button>
            <button 
                *ngIf="commonDifficultyDefault"
                class="btn btn-success" 
                type="submit"
                [disabled]="!commonDifficultyForm.valid"
            >
                Update
            </button>
            <button 
                type='button' 
                class='btn btn-danger' 
                (click)='onCancel()'
            >
                Cancel
            </button>
        </div>
        <div *ngIf="isError">
            <h4 class="danger">{{error}}</h4>
        </div>
    </form>
</div>
