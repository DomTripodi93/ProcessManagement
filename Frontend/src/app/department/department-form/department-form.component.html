<div *ngIf="departmentForm && canInput">
    <form [formGroup]="departmentForm" (ngSubmit)='onSubmit()' >
        <div *ngIf="!departmentDefault" class="form-group">
            <label for="deptName">Department Name</label>
            <input 
                formControlName='deptName'
                id="deptName" 
                class="form-control"
            >
        </div>
        <div *ngIf="departmentDefault">
            <h3 class="centered">{{departmentDefault.deptName}}</h3>
        </div>
        <div class="form-group">
            <label for="function">Function</label>
            <input 
                formControlName='function'
                id="function" 
                class="form-control"
            >
        </div>
        <div class='grid'>
            <button 
                class="btn btn-success" 
                type="submit"
                [disabled]="!departmentForm.valid"
            >
                Add Job
            </button>
            <button 
                type='button' 
                class='btn btn-danger pull-right' 
                (click)='onCancel()'
            >
                Cancel
            </button>
        </div>
    </form>
</div>
