<div *ngIf="objectiveForm && canInput">
    <form [formGroup]="objectiveForm" (ngSubmit)='onSubmit()' >
        <div *ngIf="!objectiveDefault" class="form-group spaced">
            <label for="objectiveName">Objective Name</label>
            <input 
                formControlName='objectiveName'
                id="objectiveName" 
                class="form-control input-width"
            >
        </div>
        <div *ngIf="objectiveDefault" class="spaced">
            <h3 class="centered">{{objectiveDefault.deptName}}</h3>
            <h3 class="centered">{{objectiveDefault.objectiveName}}</h3>
        </div>
        <div class="form-group spaced">
            <label for="goal">Goal</label>
            <input 
                formControlName='goal'
                id="goal" 
                class="form-control input-width"
            >
        </div>
        <div class="form-group spaced">
            <label for="time">Time</label>
            <input 
                formControlName='time'
                id="time" 
                class="form-control input-width"
            >
        </div>
        <div class='grid50'>
            <button 
                *ngIf="!objectiveDefault"
                class="btn btn-success" 
                type="submit"
                [disabled]="!objectiveForm.valid"
            >
                Add Objective
            </button>
            <button 
                *ngIf="objectiveDefault"
                class="btn btn-success" 
                type="submit"
                [disabled]="!objectiveForm.valid"
            >
                Update
            </button>
            <button 
                type='button' 
                class='btn btn-danger' 
                (click)='onCancel()'
            >
                Cancel
            </button>
        </div>
        <div *ngIf="isError">
            <h4 class="danger">{{error}}</h4>
        </div>
    </form>
</div>
