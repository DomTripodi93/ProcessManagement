<div *ngIf="!addMode" class="grid100">
    <button class="btn btn-primary open-btn" (click)="addStep()">
        Add New Step
    </button>
</div>

<div *ngIf="steps.length == 0" class="border centered">
    <h3 class="spaced">
        The {{objective}} objective doesn't have any steps! 
    </h3>
    <h3 class="spaced">
        <a (click)="addStep()">Add some steps</a> to see them here.
    </h3>
</div>

<div *ngIf="addMode">
    <br>
    <div class="border centered">
        <app-step-form [objective]="objective" [department]="department"></app-step-form>
    </div>
</div>

<div *ngIf="steps.length > 0" class="middle size-holder">
    <h2 class="centered">Steps</h2>
    <br>
    <div class="grid50">
        <div *ngFor="let step of steps">
            <app-step-single [inObjective]="true" [step]="step"></app-step-single>
        </div>
    </div>
</div>
