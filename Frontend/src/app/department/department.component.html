<div *ngIf="departments.length == 0" class="border centered">
    <h3 class="spaced">
        You don't have any departments! 
    </h3>
    <h3 class="spaced">
        <a>Add some departments</a> to see them here.
    </h3>
</div>
<div *ngIf="departments.length > 0">
    <div *ngFor="let dept of departments">
        <app-department-single [department]="dept"></app-department-single>
    </div>
</div>
