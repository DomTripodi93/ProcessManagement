<div class="container">
  <div class="row">
    <div class="col-xs-10 col-md-8 col-md-offset-2 col-xs-offset-1"> 
      <ul class='list-group'>
        <li class='list-group-item'>
          <h1 class="centered">Are you sure you want to log out?</h1>
          <hr>
          <div class="row">
            <div class="col-xs-10 col-md-8 col-md-offset-2 col-xs-offset-1"> 
              <div class='pull-left'>
                  <button class="btn btn-success btn-lg" (click)='onLogout()'>Yes</button>              </div>
              <div class='pull-right'>
                <button class="btn btn-danger btn-lg" (click)='onCancel()'>No</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
